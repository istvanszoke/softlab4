apply plugin: 'java'

sourceCompatibility = 1.6

sourceSets {
    main {
        java {
            srcDir 'src/main'
        }

        resources {
            srcDir 'src/resources'
        }
    }

    test {
        java {
            srcDir 'src/test'
        }

        resources {
            srcDir 'src/resources'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    //Unit testing
    testCompile group: 'junit', name: 'junit', version: '+'    
}

